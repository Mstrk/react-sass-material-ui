language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'stable'
sudo: false
before_script:
  - yarn prune
script:
  - yarn run test -- -i
  - yarn run build
after_success:
  - yarn run report-coverage
  - yarn run semantic-release
branches:
  only:
    - master
